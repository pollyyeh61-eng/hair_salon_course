    let userData = { points: 0, profile: { name: '', contact: '', bio: '' }, progress: Array(15).fill().map((_, i) => ({ id: i, done: false, comment: '', unlocked: i === 0 })) };
    const moduleTitles = ["0.å‰µæ¥­çš„ç›®çš„","1.å–œæ„›çš„å¸‚å ´èª¿æŸ¥","2.ç›®å‰çš„ç›®æ¨™å¸‚å ´","3.ä½ çš„ç«¶çˆ­è€…æ˜¯èª°","4.ä½ çš„è¡Œæ¥­è¶¨å‹¢","5.ä½ çš„æŠ€è¡“å®šä½","6.ä½ æƒ³å¦‚ä½•é¸å€èˆ‡ä½ˆç½®","7.ä½ çš„æœå‹™é…å¥—","8.ä½ çš„ä¾›æ‡‰éˆè¦æ‰¾èª°","9.ä½ çš„äººåŠ›çµ„ç¹”é…ç½®","10.ä½ çš„å®¢æˆ¶åˆ†ç´šæƒ³æ³•","11.æœ‰å“ªäº›æ³•å¾‹è¦ç« ","12.ä½ çš„è²¡å‹™ç®¡ç†é…ç½®","13.åˆæœŸæŠ•è³‡é«˜ä½é–€æª»","14.ä½ çš„ç²å®¢è®Šç¾"];

    async function loadAdminData() {
