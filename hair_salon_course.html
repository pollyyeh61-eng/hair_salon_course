<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美髮經營課程</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            padding: 1rem;
        }
        @media (min-width: 640px) {
            body {
                padding: 2rem;
            }
        }
        .container {
            max-width: 64rem;
            margin: auto;
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            border-width: 4px;
            border-color: #a855f7;
        }
        @media (min-width: 640px) {
            .container {
                padding: 2.5rem;
            }
        }
        .text-center {
            text-align: center;
        }
        .title {
            font-size: 2.25rem;
            line-height: 2.5rem;
            font-weight: 800;
            background-image: linear-gradient(to right, #9333ea, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        @media (min-width: 640px) {
            .title {
                font-size: 3rem;
                line-height: 1;
            }
        }
        .subtitle {
            color: #6b7280;
            font-size: 0.875rem;
            line-height: 1.25rem;
        }
        @media (min-width: 640px) {
            .subtitle {
                font-size: 1rem;
                line-height: 1.5rem;
            }
        }
        .grid-container {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        @media (min-width: 640px) {
            .grid-container {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
        .data-card {
            background-color: #f3e8ff;
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }
        .data-label {
            color: #6b7280;
            font-size: 0.875rem;
            line-height: 1.25rem;
        }
        .data-value {
            font-size: 1.5rem;
            line-height: 2rem;
            font-weight: 700;
            color: #7e22ce;
            margin-top: 0.25rem;
        }
        .progress-bar {
            position: relative;
            padding-top: 0.25rem;
            margin-top: 0.5rem;
        }
        .progress-bar-bg {
            overflow: hidden;
            height: 1rem;
            margin-bottom: 1rem;
            font-size: 0.75rem;
            display: flex;
            border-radius: 9999px;
            background-color: #e9d5ff;
        }
        .progress-bar-inner {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            text-align: center;
            white-space: nowrap;
            color: white;
            justify-content: center;
            background-image: linear-gradient(to right, #9333ea, #ec4899);
            border-radius: 9999px;
            transition: width 0.5s ease-in-out;
        }
        .modules-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .module-card {
            padding: 1.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-width: 2px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .module-card:not(.locked):hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .module-title {
            font-size: 1.125rem;
            line-height: 1.75rem;
            font-weight: 700;
        }
        @media (min-width: 640px) {
            .module-title {
                font-size: 1.25rem;
                line-height: 1.75rem;
            }
        }
        .module-subtitle {
            font-size: 0.875rem;
            line-height: 1.25rem;
            font-style: italic;
            margin-bottom: 1rem;
            color: #6b7280;
        }
        .module-content {
            font-size: 0.875rem;
            line-height: 1.25rem;
        }
        .module-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }
        .module-points {
            font-size: 0.875rem;
            line-height: 1.25rem;
            font-weight: 600;
        }
        .module-button {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            color: white;
            transition: background-color 0.15s ease-in-out;
            border: none;
        }
        .module-button:disabled {
            cursor: not-allowed;
            background-color: #9ca3af;
        }
        .locked {
            filter: grayscale(80%);
            cursor: not-allowed;
            background-color: #f3f4f6;
            color: #9ca3af;
            border-color: #d1d5db;
        }
        .completed {
            background-color: #f0fdf4;
            color: #166534;
            border-color: #22c55e;
        }
        .uncompleted {
            background-color: #f5f3ff;
            color: #6b21a8;
            border-color: #8b5cf6;
        }
        .uncompleted .module-button {
            background-color: #7c3aed;
        }
        .uncompleted .module-button:hover {
            background-color: #6d28d9;
        }
        .message-container {
            margin-top: 2rem;
            display: none;
            background-color: #dcfce7;
            border-left-width: 4px;
            border-color: #22c55e;
            color: #15803d;
            padding: 1rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .message-container.visible {
            display: block;
        }
        .message-title {
            font-weight: 700;
        }
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 1rem;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s linear;
        }
        .video-modal.visible {
            visibility: visible;
            opacity: 1;
        }
        .video-modal-content {
            background-color: white;
            border-radius: 1.5rem;
            padding: 1.5rem;
            width: 100%;
            max-width: 768px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
        }
        .video-player-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            margin-bottom: 1rem;
            border-radius: 1rem;
            overflow: hidden;
            background-color: #000;
        }
        .video-player-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 1rem;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="container">
        <div class="text-center mb-8">
            <h1 class="title">美髮經營策略家</h1>
            <p class="subtitle">美髮經營課程 | 讓您成為頂尖沙龍管理者！</p>
        </div>

        <div class="grid-container">
            <div class="data-card">
                <p class="data-label">當前等級</p>
                <p id="player-level" class="data-value">初階學徒</p>
            </div>
            <div class="data-card">
                <p class="data-label">學習點數</p>
                <p id="player-points" class="data-value">0</p>
            </div>
            <div class="data-card">
                <p class="data-label">課程進度</p>
                <div class="progress-bar">
                    <div class="progress-bar-bg">
                        <div id="progress-bar" style="width: 0%" class="progress-bar-inner"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center text-sm text-gray-500 mb-8">
            <p id="user-id-display" class="break-words">使用者ID: 載入中...</p>
            <p id="status-display" class="font-bold text-blue-500">正在連接...</p>

            <div id="loading-spinner" class="text-center py-10">

                <p class="text-gray-500 mt-4">載入進度中...</p>
            </div>
        </div>

        <div id="message-container" class="message-container">
            <p class="message-title">恭喜！</p>
            <p id="message-text">您已完成本模組！</p>
        </div>
    </div>

    <div id="video-modal" class="video-modal">
        <div class="video-modal-content">
            <h3 id="video-modal-title" class="text-2xl font-bold text-center mb-4 text-gray-800">影片標題</h3>
            <div class="video-player-container">
                <video id="video-player" controls controlsList="nodownload">
                    您的瀏覽器不支援影片播放。
                </video>
            </div>
            <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                <p id="video-complete-message" class="hidden text-center text-sm text-green-600 font-bold self-center">影片已播放完畢，您可以領取點數了！</p>
                <button id="complete-task-btn" class="module-button w-full sm:w-auto bg-green-6
